<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Northern Football League</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <section class="top-nav">
        <div class="container">
          <nav class="navbar">
            <div class="logo">
              <img src="../gnfl.png" alt="Great Northern Football League" />
            </div>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/fixtures/">Fixtures/Results</a></li>
              <li><a href="/news/">News</a></li>
              <li><a href="/gallery/">Gallery</a></li>
              <li><a href="/resources/">Resources</a></li>
              <li><a href="/contact/">Contact</a></li>
              <li><div class="btn-menu">Menu</div></li>
            </ul>
            <div class="logo">
              <img src="../gnwfl.png" alt="Great Northern Football League" />
            </div>
          </nav>
        </div>
      </section>
      <section class="hero-slider">
        <img src="https://via.placeholder.com/150" alt="placeholder" />
      </section>
      <section class="match-centre">
        <div class="container">
          <h2>Match Centre</h2>
          <div class="grid">
            <div class="grid-left">
              <select name="League" id="">
                <option value="League">League</option>
              </select>
            </div>
            <div class="grid-right">
              <select name="Season" id="">
                <option value="2021">2021</option>
              </select>
            </div>
          </div>
          <div class="grid">
            <div class="grid-left">
              <h3>Upcoming</h3>
              <div class="match-card">
                <div class="match-details">
                  <p>Left</p>
                  <p>Right</p>
                </div>
                <div class="match-results"></div>
              </div>
              <div class="match-card">
                <div class="match-details">
                  <p>Left</p>
                  <p>Right</p>
                </div>
                <div class="match-results"></div>
              </div>
              <div class="match-card">
                <div class="match-details">
                  <p>Left</p>
                  <p>Right</p>
                </div>
                <div class="match-results"></div>
              </div>
            </div>
            <div class="grid-right">
              <h3>Ladder</h3>
              <div class="table">
                <table>
                  <thead>
                    <tr>
                      <th>First name</th>
                      <th>Last name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="news">
        <div class="container">
          <h2>Latest News</h2>
          <div class="news-card"></div>
          <div class="news-card"></div>
          <div class="news-card"></div>
        </div>
      </section>
    </div>
    <section class="sponsors">
      <div class="container">
        <h2>Our Sponsors</h2>
        <div class="news-card"></div>
      </div>
    </section>
    <footer class="footer"><p>Great Northern Football League</p></footer>
  </body>
</html>
